                <div class="container-fluid col-lg-6">
                  <form>
                  <div class="form-group">
                    <label for="nameofBuilding">Name of Building:</label>
                    <input type="text" class="form-control" id="nameOfBuilding">
                  </div><br/>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address">
                  </div><br/>
                  <div class="form-group">
                    <label for="pinno">pin-no:</label>
                    <input type="text" class="form-control" id="pinNo">
                  </div><br/>
                  <div class="form-group">
                    <label for="NameofBuilder">Name of the builder:</label>
                    <input type="text" class="form-control" id="nameOfBuilder">
                  </div><br/>
                  <div class="form-group">
                    <label for="nameOfOwner">Name of the owner:</label>
                    <input type="text" class="form-control" id="nameOfOwner">
                  </div><br/>
                  <div class="form-group">
                    <label for="plotArea">Plot Area:</label>
                    <input type="text" class="form-control" id="plotArea">
                  </div><br/>
                  <div class="form-group">
                    <label for="heightOfTheBuildign">Height of the building:</label>
                    <input type="text" class="form-control" id="heightOfTheBuilding">
                  </div><br/>
                  <div class="form-group">
                    <label for="heightOfEachLevel">Height of each level:</label>
                    <input type="text" class="form-control" id="heightOfEachLevel">
                  </div><br/>
                  <div class="form-group">
                    <label for="noOfBasements">No of basements:</label>
                    <input type="text" class="form-control" id="noOfBasements">
                  </div><br/>
                  <div class="form-group">
                    <label for="noOfFloors">Number of Floors:</label>
                    <input type="text" class="form-control" id="noOfFloors">
                  </div><br/>
                  <div class="form-group">
                    <label for="coverdAreaOfEachFLoor">Coverd area of each Floor:</label>
                    <input type="text" class="form-control" id="coverdAreaOfEachFloor">
                  </div><br/>
                  <div class="form-group">
                    <label for="parkingArea">Parking Area:</label>
                    <input type="text" class="form-control" id="parkingArea">
                  </div><br/>
                  <div class="form-group">
                    <label for="DistanceFromSurroundingBuildings">Disatance from surrounding buildings:</label>
                    <input type="text" class="form-control" id="distanceFromSurroundingBuildings">
                  </div><br/>
                  <div class="form-group">
                    <label for="WidthOfRoadAndConnectingRoads">With of roada and connecting roads:</label>
                    <input type="text" class="form-control" id="WithOfRoadAndConnectingRoads">
                  </div><br/>
                  <div class="form-group">
                    <label for="WetRisesBeenProvided">Wet risers been provided?:</label>
                    <br />
                    <label class="radio-inline"><input type="radio" name="wetrinsers" value="yes">yes
                    </label>
                    <br />
                    <label class="radio-inline">
                    <input type="radio"  name="wetrinsers" value="no">no
                   </label>
                  </div><br/>
                <div class="form-group">
                    <label for="downcoverprovided">Is any down cover provided?:</label>
                    <br />
                    <label class="radio-inline"><input type="radio"  name="downcover" value="yes">yes</label>
                    <br />
                    <label class="radio-inline"><input type="radio"  name="downcover" value="no">no</label>

                  </div><br/>

                  <div class="form-group">
                    <label for="watersupplyinfo">Information about available water supply for fire fighting purpose:</label>
                    <input type="textarea" class="form-control" id="watersupplyinfo">
                  </div><br/>

                  <div class="form-group">
                    <label for="internal hydrants">Number of internal hydrants available in the building:</label>
                    <input type="text" class="form-control" id="nointernalhydrants">
                  </div><br/>
                <div class="form-group">
                    <label for="firstaddhose">Is any first add hose provided?:</label>
<br />
                    <label class="radio-inline"><input type="radio" name="addhose" value="yes">yes</label>
<br />
                    <label class="radio-inline"><input type="radio" name="addhose" value="no">no</label>
                  </div><br/>
                  <div class="form-group">
                    <label for="internal hydrants">Number of hose reels available:</label>
                    <input type="text" class="form-control" id="nointernalhydrants">
                  </div><br/>
                <div class="form-group">
                    <label for="hosereels">Are the hose reels connected to hydrant outlit?:</label>
<br />
                    <label class="radio-inline"><input type="radio" name="hosereel" value="yes">yes</label>
                    <br />
                    <label class="radio-inline"><input type="radio" name="hosereel" value="no">no</label>
                  </div><br/>
                <div class="form-group">

                    <label for="firehose">Is any fire hose provided near each hydrant?:</label>
<br />
                    <label class="radio-inline"><input type="radio"  name="firehose" value="yes">yes</label
                      >
                      <br />
                    <label class="radio-inline"><input type="radio"  name="firehose" value="no">no</label>
                  </div><br/>
                <div class="form-group">

                    <label for="firstaddhose">Are the branch pipes provided?:</label>
<br />
                    <label class="radio-inline"><input type="radio"  name="branchpipes" value="yes">yes</label>
                    <br />
                    <label class="radio-inline"><input type="radio"  name="branchpipes" value="no">no</label>
                  </div><br/>
                <div class="form-group">

                    <label for="basementparking">Is the basement used for providing the parking storage?:</label>
<br />
                    <label class="radio-inline"><input type="radio" class="form-control" name="basementparking" value="yes">yes</label>
                      <br />
                     <label class="radio-inline"><input type="radio" class="form-control" name="basementparking" value="no">no</label>
                  </div><br/>
